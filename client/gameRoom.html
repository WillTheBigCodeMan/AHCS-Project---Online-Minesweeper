<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSweeper</title>
    <link rel="stylesheet" href="gameRoom.css" />
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans"
    />
  </head>

  <body>
    <canvas
      class="backgroundCanvas"
      id="backgroundCanv"
      width="0"
      height="0"
    ></canvas>
    <div class="role">
      <h1 id="playerRole">ROLE</h1>
      <h2 id="roleDescription">
      </h2>
    </div>
    <div class="game">
      <div class="sidebar" id="updateSidebar">
      </div>
      <canvas
        class="gameCanvas"
        id="game"
        width="800"
        height="800"
        oncontextmenu="rightClick()"
      ></canvas>
      <div class="sidebar">
        <div class = "playerStats">
          <label for="opponentTimer" id = "opponentName">Username</label>
          <p id="opponentTimer" class="timer">0:00</p>
        </div>
        <div class="gameplayButtons">
          <button onclick="confirmSelected()" id="confirmButton" style="background-color: lightgray;">
            Confirm Selection
          </button>
          <button>Resign</button>
        </div>
        <div class = "playerStats">
          <label for="playerTimer" id="playerUsername">Username</label>
          <p id="playerTimer" class="timer">0:00</p>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="minesweeper.js"></script>
<script src="bgAnimation.js"></script>
